<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>お酒在庫チェッカー</title>
</head>
<body>
  <main>
    <div id="input">
      <div class="container">  
      <div class="row"> 
        <div class="col">
          <label><input class="form-control" placeholder="add bottel name" aria-label="default input example" id="bottle"></label>
        </div>
        <div class="col-auto"></div>
        <div class="col">
          <label><input input class="form-control" placeholder="Search" aria-label="default input example"id="search"></label>
        </div>

      </div>
      <div class="row">
        <div class="col">
          <label for="Select1"></label>
          <select class="form-control" placeholder="choos bottle category" aria-label="Default select example" id="select">
            <option value="その他" hidden>choos bottle category</option>
            <option value="ウイスキー">ウイスキー</option>
            <option value="ウォッカ">ウォッカ</option>
            <option value="ジン">ジン</option>
            <option value="テキーラ">テキーラ</option>
            <option value="日本酒">日本酒</option>
            <option value="焼酎">焼酎</option>
            <option value="リキュール">リキュール</option>
            <option value="その他">その他</option>
          </select>
        </div>
        <div class="col-auto"></div>
        <div class="col">
            <label for="select1"></label>
            <select class="form-control" placeholder="Search category" aria-label="Default select example" id="cat_select">
              <optino value="0" hidden>SearchCategory</optino>
              <option value="0">すべて</option>
              <option value="ウイスキー">ウイスキー</option>
              <option value="ウォッカ">ウォッカ</option>
              <option value="ジン">ジン</option>
              <option value="テキーラ">テキーラ</option>
              <option value="日本酒">日本酒</option>
              <option value="焼酎">焼酎</option>
              <option value="リキュール">リキュール</option>
              <option value="その他">その他</option>
            </select>
          </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-primary" id="submit">add</button>
        </div>
        <div class="col-auto"></div>
        <div class="col">
          <button type="button" class="btn btn-outline-warning" id="all_show">Allshow</button>
        </div>
      </div>
      <br>
      <button id="logOutButton" type="button" value="Log Out" class="btn btn-danger" onclick="logOut()">Log out</button>
      <br>
    </div>
  </div>
    </div>

    <table class="table">
      <tr>
        <th id="todoLabel" scope="col">Bottle</th>
        <th scope="col">Category</th>
        <th scope="col">low</th>
      </tr>
    </table>
    <button id="delete_button" type="button" value="delete" class="btn btn-danger">delete low bottle</button>
  </main>
  <script src="/server/script.js"></script>
